<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <link rel="stylesheet" href="/1.2 Semantic Structural Elements/1.2.1 header/1.example_page_header/page_header_1/example_header1.css">
</head>
<body>
    <header class="page-header">
        <img class="site-logo" src="logo.svg" alt="Site logo">
        <h1>Website Title</h1>
        <p>Short site description</p>
        <nav aria-label="Primary navigation">
            <ul>
            <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
